<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
  <section class="container">

    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial.<br>
        No credit card required.</h2>
    </header>

    <main>
      <section class="billing">
        <p id="pageviews">100k PageViews</p>
        <div class="price">
          <p><span id="price-value">$16.00</span> / month</p>
        </div>
        <div class="scroller">
          <input type="range" name="price" id="price" min="1" max="5" />
        </div>
        <ul class="year-month-switcher">
          <li>
            <p>Montlhy Billing</p>
          </li>
          <li>
            <label class="switch">
              <input type="checkbox" id="discountBtn">
              <span class="slider"></span>
            </label>
          </li>
          <li>
            <p>Yearly Billing</p>
          </li>
          <li>
            <p class="discount">25% <span class="hide-mobile">discount</span></p>
          </li>
        </ul>
      </section>

      <div class="line"></div>

      <section class="plan-details-trial">
        <ul>
          <li><p>Unlimited Websites</p></li>
          <li><p>100% data ownership</p></li>
          <li><p>Email reports</p></li>
        </ul>
        <a href="#" class="btn-trial">Start my trial</a>
      </section>

    </main>
  </section>
  <script src="/js/app.js"></script>
</body>
</html>
