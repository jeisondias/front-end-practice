<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | FrontEnd Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <section class="container">
        <article>    
            <div class="dateInput">
                <form>
                    <ul>
                        <li>
                            <label for="day" class="lbday">DAY</label>
                            <input type="number" id="day" name="day" placeholder="DD">
                            <div class="dayErr err">
                                <p></p>
                            </div>
                        </li>
                        <li>
                            <label for="month" class="lbmonth">Month</label>
                            <input type="number" id="month" name="month" placeholder="MM">
                            <div class="monthErr err">
                                <p></p>
                            </div>
                        </li>
                        <li>
                            <label for="day" class="lbyear">Year</label>
                            <input type="number" id="year" name="year" placeholder="YYYY">
                            <div class="yearErr err">
                                <p></p>
                            </div>
                        </li>
                    </ul>

                </form>
            </div>
            <div class="arrow-line">
                <span class="line"></span>
                <img src="/assets/images/icon-arrow.svg" alt="Arrow" class="arrow">
            </div>
            <div class="ageResult">
                <ul>
                    <li>
                        <p><span class="years">--</span> years</p>
                    </li>
                    <li>
                        <p><span class="months">--</span> months</p>
                    </li>
                    <li>
                        <p><span class="days">--</span> days</p>
                    </li>
                </ul>
            </div>
        </article>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
